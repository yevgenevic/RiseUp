version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fintech-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fintech-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: fintech-redis-prod
    volumes:
      - redis_data_prod:/data
    networks:
      - fintech-prod
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    image: fintech-backend:latest
    container_name: fintech-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL}
      AI_API_URL: http://openrouter-proxy:3002
      AI_API_KEY: ${AI_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      BACKEND_URL: https://${DOMAIN}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fintech-prod
    restart: always

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    image: fintech-frontend:latest
    container_name: fintech-frontend-prod
    environment:
      VITE_API_URL: https://${DOMAIN}/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fintech-prod
    restart: always

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    image: fintech-backend:latest
    container_name: fintech-worker-prod
    environment:
      NODE_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fintech-prod
    restart: always

  telegram-bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.telegram-bot
    image: fintech-telegram-bot:latest
    container_name: fintech-telegram-bot-prod
    environment:
      NODE_ENV: production
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKEND_URL: http://backend:3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - fintech-prod
    restart: always

  openrouter-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile.openrouter-proxy
    image: fintech-openrouter-proxy:latest
    container_name: fintech-openrouter-proxy-prod
    environment:
      NODE_ENV: production
      PORT: 3002
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fintech-prod
    restart: always

  nginx:
    image: nginx:alpine
    container_name: fintech-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - fintech-prod
    restart: always

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  fintech-prod:
    driver: bridge
